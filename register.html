<!DOCTYPE html>

  <link rel="stylesheet" href="css/register.css">

  <script>
    var i = 0;

    function f() {
      var arr = ["img/roll/roll1.png", "img/roll/roll2.png", "img/roll/roll3.png", "img/roll/roll4.png"];
      var img = document.getElementById("img");
      i++;
      if (i >= arr.length) {
        i = 0;
      }
      img.src = arr[i];
      var list = document.getElementById("list");
      var li = list.getElementsByTagName("li");
      for (var j = 0; j < li.length; j++) {
        li[j].className = "";
      }
      li[i].className = "bg";
    }
    setInterval("f()", 1000);
  </script>
</head>

<body>
